
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mail</title>
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        <!--<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>-->
        <hr> <!-- Adds a horizontal line -->
        
        <div id="compose-view">
            <h3>Compose New Email</h3>
            <form id="compose-form">
                <div>
                    From: <input disabled value="..."> 
                </div>
                <div>
                    To: <input id="compose-recipients">
                </div>
                <div>
                    <input id="compose-subject" placeholder="Subject">
                </div>
                <textarea id="compose-body" placeholder="Body"></textarea>
                <input type="submit"/>
            </form>
        </div>
        
    </head>
    <body>
        <script>
            const form = document.getElementById("compose-form");

            // Add an event listener for form submission
            form.addEventListener("submit", function(event) {
                // Prevent the form from submitting normally (page reload)
                event.preventDefault();

                // Get the values from the form fields
                const recipients = document.getElementById("compose-recipients").value;
                const subject = document.getElementById("compose-subject").value;
                const body = document.getElementById("compose-body").value;

                // Log the values (You can replace this with other functionality)
                console.log("Recipients: ", recipients);
                console.log("Subject: ", subject);
                console.log("Body: ", body);

                // For example, display the values in an alert (or handle them as needed)
                alert("Email will be sent to: " + recipients + "\nSubject: " + subject + "\nBody: " + body);
            });





            document.addEventListener('DOMContentLoaded', function () {
                    // Find the button by its ID
                    const button = document.getElementById("inbox");
                    // Add a click event listener to the button
                    button.addEventListener('click', function () {
                        // Redirect to the URL for page2
                        window.location.href = "/";
                    });
                });
            document.addEventListener('DOMContentLoaded', function () {
                // Find the button by its ID
                const button = document.getElementById("compose");
                // Add a click event listener to the button
                button.addEventListener('click', function () {
                    // Redirect to the URL for page2
                    window.location.href = "/compose";
                });
            });
            document.addEventListener('DOMContentLoaded', function () {
                // Find the button by its ID
                const button = document.getElementById("sent");
                // Add a click event listener to the button
                button.addEventListener('click', function () {
                    // Redirect to the URL for page2
                    window.location.href = "/sent";
                });
            });


            
        </script>
</body>
